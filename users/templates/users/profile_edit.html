{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Update Page{% endblock%}



{% block content %}
<h3>Edit Profile</h3>

<div class="row">

    <div class="col-4">
        <form class="update-form" method="post" action="{% url 'users:edit' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn btn-primary">Save changes</button>
        </form>
    </div>
</div>

{% endblock %}
