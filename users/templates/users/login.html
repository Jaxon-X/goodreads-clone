{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block title %}Login {% endblock%}



{% block content %}
<h3>Login</h3>

<div class="row">

    <div class="col-4">
        <form class="register-form" method="post" action="{% url 'users:login' %}">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn btn-primary">Log in</button> <span class="ms-3">No account? Then <a  href="{% url 'users:register' %}">get register</a></span>
        </form>
    </div>
</div>
{% endblock %}
