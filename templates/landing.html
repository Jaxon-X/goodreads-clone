<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>landing page</title>
</head>
<body>
    <h1>landing page</h1>
    {% if messages %}
        {% for message in messages %}
            <span class="{{ message.tags }}"> {{ message }}</span>
        {% endfor %}
    {% endif %}

    <p>
      <a href="{% url 'users:register' %}">Register</a> <br> <br>
        {% if request.user.is_authenticated %}
            <a href="{% url 'users:logout' %}">Logout</a> <br></br>
        {% else %}
            <a href="{% url 'users:login' %}">Login</a> <br></br>
        {% endif %}
        <a href="{% url 'books:list' %}">Books</a> <br></br>
        <a href="{% url 'users:profile' %}">Profile</a> <br></br>
    </p>
</body>
</html>
