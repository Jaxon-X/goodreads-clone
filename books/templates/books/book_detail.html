{% extends "base.html" %}


{% block title %}Book Detail Page{% endblock%}



{% block content %}

<div class="row mb-4">
    <div class="col-2">
        <img class="cover_pic" alt="book_cover_picture" src="{{ book.cover_picture.url }}">
    </div>

    <div class="col-4 ms-3">
        <p>
            {{book.title}}
        </p>
        <p>
            {{book.description}}
        </p>
    </div>

</div>
{% endblock %}
